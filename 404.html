<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 获取当前 URL 路径
        const path = window.location.pathname;
        // 如果不是根路径，重定向到首页
        if (path !== '/smart-fish-pond/' && path !== '/smart-fish-pond/index.html') {
            window.location.href = '/smart-fish-pond/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
